<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Elly ðŸ’Œ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: url('https://amsterdamian.com/wp-content/uploads/2021/03/tulips-7jpg_s.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      transition: all 0.8s ease-in-out;
    }

    .active {
      display: flex;
      animation: fadeIn 1.2s ease-out;
    }

    .intro h1 {
      font-size: 3.2em;
      margin-bottom: 1.2em;
      color: #ffeef2;
      animation: bounce 1.5s infinite alternate;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .intro button {
      padding: 14px 30px;
      font-size: 1.3em;
      background: linear-gradient(to right, #ff85c1, #ffb6c1);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
      animation: pulse 2s infinite;
      transition: transform 0.2s ease;
    }

    .intro button:hover {
      transform: scale(1.05);
    }

    .overlay {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      max-width: 1100px;
      width: 95%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5em;
      color: #c94e68;
      margin-bottom: 0.8em;
    }

    #typedText {
      font-size: 1.3em;
      color: #ba5c71;
      line-height: 1.7;
      white-space: pre-wrap;
      min-height: 150px;
      margin-bottom: 2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .photo-card {
      width: 260px;
      background-color: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .photo-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .caption {
      background-color: #f4a1ab;
      padding: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 1em;
    }

    .heart {
      position: fixed;
      width: 22px;
      height: 22px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Heart_symbol_red.svg/2048px-Heart_symbol_red.svg.png') no-repeat center;
      background-size: contain;
      animation: floatUp 6s infinite ease-in;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.6; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.5); }
      70% { box-shadow: 0 0 0 20px rgba(255, 105, 180, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      #typedText { font-size: 1em; }
      .photo-card {
        width: 90%;
      }
      .photo-card img {
        height: 200px;
      }
    }

    /* Twinkling stars */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif') repeat;
      opacity: 0.07;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>

<body>

<!-- Floating Hearts -->
<script>
  setInterval(() => {

<script>
  function showAnniversary() {
    document.getElementById('home').classList.remove('active');
    document.getElementById('anniversary').classList.add('active');
    typeText();
  }

  function typeText() {
    const text = `I wish I could be right beside you today, but until thenâ€”

Thank you for being my sunshine and softness through it all.

I might not always say it the right way, but I hope you always feel how deeply I love you.

Hereâ€™s to every beautiful, silly, and perfectly imperfect moment weâ€™ve shared. I canâ€™t wait for the rest. ðŸ’–`;
    let i = 0;
    const target = document.getElementById('typedText');
    target.textContent = '';

    function typeChar() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeChar, 35);
      }
    }

    typeChar();
  }
</script>
  <script>
  // ðŸ’• Days Since Together (Set your start date here)
  const startDate = new Date("2023-11-30"); // <-- Update to your actual start date
  const today = new Date();
  const diffTime = today - startDate;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  document.getElementById('dayCounter').textContent = `We've been together for ${diffDays} days ðŸ’˜`;

  // ðŸŽ‚ Countdown Timer (Set your target date here)
  const targetDate = new Date("2025-11-30"); // <-- Example: next anniversary or birthday
  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdownText").textContent = "It's today! ðŸŽ‰";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / (1000 * 60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);

    document.getElementById("countdownText").textContent =
      `Countdown to our next celebration: ${days}d ${hours}h ${mins}m ${secs}s ðŸŽˆ`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
