<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Elly 💌</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://amsterdamian.com/wp-content/uploads/2021/03/tulips-7jpg_s.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif') repeat;
      opacity: 0.07;
      z-index: -1;
      pointer-events: none;
    }

    nav {
      position: fixed;
      top: 0; left: 50%;
      transform: translateX(-50%);
      background: rgba(255,248,248,0.9);
      border-radius: 0 0 20px 20px;
      padding: 0.5em 1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
    }
    nav ul { display: flex; gap: 1em; }
    nav li {
      list-style: none;
      cursor: pointer;
      font-weight: 500;
      color: #c94e68;
      transition: color 0.3s;
    }
    nav li:hover { color: #ba5c71; }

    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      transition: all 0.8s ease-in-out;
    }
    .active { display: flex; animation: fadeIn 1.2s ease-out; }

    .intro h1 {
      font-size: 3.5em;
      margin-bottom: 1.2em;
      font-family: 'Pacifico', cursive;
      color: #ffeef2;
      animation: bounce 1.5s infinite alternate;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    .intro button {
      padding: 14px 36px;
      font-size: 1.3em;
      background: linear-gradient(to right, #ff85c1, #ffb6c1);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
      animation: pulse 2s infinite;
      transition: transform 0.2s ease;
    }
    .intro button:hover { transform: scale(1.05); }

    .overlay {
      background: rgba(255, 248, 248, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 1100px;
      width: 95%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 { font-size: 2.5em; color: #c94e68; margin-bottom: 0.5em; }
    #dayCounter {
      font-size: 1.2em;
      color: #a84c63;
      margin-bottom: 1em;
      font-weight: 500;
    }
    #typedText {
      font-size: 1.3em; color: #ba5c71;
      line-height: 1.7; white-space: pre-wrap;
      min-height: 150px; margin-bottom: 2em;
      text-align: left;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      justify-content: center;
      margin-bottom: 2em;
    }
    .photo-card {
      background-color: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .photo-card img {
      width: 100%; height: 280px; object-fit: cover;
    }
    .photo-card:hover { transform: scale(1.05); }
    .caption {
      background-color: #f4a1ab;
      padding: 12px; color: #fff;
      font-weight: 600; font-size: 1em;
      text-align: center;
    }

    /* Ask-me section */
    .question-section,
    .quiz-section {
      text-align: left;
      max-width: 700px;
      margin: 0 auto 2em;
    }
    .question-section h2,
    .quiz-section h2 {
      font-family: 'Pacifico', cursive;
      color: #c94e68;
      margin-bottom: 0.5em;
    }
    .question-section textarea {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #ffb6c1;
      padding: 12px;
      font-size: 1em;
      resize: vertical;
      outline: none;
    }
    .question-section textarea:focus {
      border-color: #ff85c1;
    }
    .question-section button {
      margin-top: 0.5em;
      padding: 10px 24px;
      font-size: 1em;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .question-section button:hover {
      background-color: #ff85c1;
    }
    #questionOutput {
      margin-top: 1em;
      background: #ffeef2;
      color: #c94e68;
      padding: 12px;
      border-radius: 12px;
      font-style: italic;
    }

    /* Quiz styles */
    .quiz-section form {
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      padding: 1em;
      background: #fff;
    }
    .quiz-section label {
      display: block;
      margin-bottom: 0.5em;
      color: #333;
      cursor: pointer;
    }
    .quiz-section input[type="radio"] {
      margin-right: 0.5em;
    }
    .quiz-section button {
      margin-top: 1em;
      padding: 10px 24px;
      font-size: 1em;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .quiz-section button:hover {
      background-color: #ff85c1;
    }
    #quizOutput {
      margin-top: 1em;
      padding: 12px;
      border-radius: 12px;
      font-weight: 500;
    }
    .correct { color: green; }
    .incorrect { color: red; }

    .heart {
      position: fixed;
      width: 22px; height: 22px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Heart_symbol_red.svg/2048px-Heart_symbol_red.svg.png') no-repeat center;
      background-size: contain;
      animation: floatUp 6s infinite ease-in;
      opacity: 0.6;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.6; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0% { transform: translateY(0); } 100% { transform: translateY(-8px); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.5); }
      70% { box-shadow: 0 0 0 20px rgba(255, 105, 180, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      #typedText { font-size: 1em; }
    }
  </style>
</head>
<body>

  <!-- floating hearts -->
  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 800);
  </script>

  <!-- optional music -->
  <audio autoplay loop muted>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_2f93402b08.mp3?filename=romantic-music-144109.mp3" type="audio/mp3">
  </audio>

  <!-- navigation -->
  <nav>
    <ul>
      <li onclick="showPage('home')">Home</li>
      <li onclick="showPage('anniversary')">Letter</li>
    </ul>
  </nav>

  <!-- Home screen -->
  <div id="home" class="screen intro active">
    <div>
      <h1>For Elly 💌</h1>
      <button onclick="showPage('anniversary')">Open</button>
    </div>
  </div>

  <!-- Anniversary & Q&A screen -->
  <div id="anniversary" class="screen">
    <div class="overlay">
      <div id="dayCounter" aria-live="polite"></div>
      <h1>Happy 7 Months, Elly 🌸</h1>
      <div id="typedText"></div>

      <div class="gallery">
        <!-- Paste your photo cards here -->
        <div class="photo-card">
          <img src="https://firebasestorage.googleapis.com/v0/b/codedex-io.appspot.com/o/buildAssets%2FTxgPNk2KZKM9lts5EFTr%2Fimg_0322.jpg?alt=media&token=2db64a6c-3308-40e5-bb85-8bdfda6aff73" alt="Photo 1">
          <div class="caption">Successful Suitcase Rummage</div>
        </div>
        <!-- … repeat for each photo … -->
      </div>

      <!-- Ask-me section -->
      <div class="question-section">
        <h2>Ask Me Anything 💬</h2>
        <textarea id="questionInput" rows="3" placeholder="Type your question here…"></textarea>
        <button onclick="submitQuestion()">Ask</button>
        <div id="questionOutput"></div>
      </div>

      <!-- Multiple-Choice Quiz -->
      <div class="quiz-section">
        <h2>Quick Quiz 📖</h2>
        <form id="quizForm">
          <p>Which day did we start dating?</p>
          <label><input type="radio" name="quiz" value="A"> A) October 25, 2024</label>
          <label><input type="radio" name="quiz" value="B"> B) November 25, 2024</label>
          <label><input type="radio" name="quiz" value="C"> C) December 25, 2024</label>
          <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
        <div id="quizOutput"></div>
      </div>

    </div>
  </div>

  <script>
    // Page switching
    function showPage(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'anniversary') startTyping();
    }

    // Typing effect
    function startTyping() {
      const text =
        `I wish I could be right beside you today, but until then.\n\n` +
        `Thank you for being my sunshine and softness through it all.\n\n` +
        `I might not always say it the right way, but I hope you always feel how deeply I love you.\n\n` +
        `Here’s to every beautiful, silly, and perfectly imperfect moment we’ve shared. 💖`;
      let i = 0;
      const t = document.getElementById('typedText');
      t.textContent = '';
      (function typeChar() {
        if (i < text.length) {
          t.textContent += text[i++];
          setTimeout(typeChar, 35);
        }
      })();
    }

    // Day counter since relationship start
    (function updateDayCounter() {
      const startDate = new Date("2024-11-25");
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('dayCounter').textContent =
        `We've been together for ${diffDays} days 💘`;
    })();

    // Ask-me handler
    function submitQuestion() {
      const q = document.getElementById('questionInput').value.trim();
      if (!q) return;
      document.getElementById('questionOutput').textContent =
        `You asked: “${q}” — Can’t wait to answer you in person! 💕`;
      document.getElementById('questionInput').value = '';
    }

    // Quiz handler
    function submitQuiz() {
      const choice = document.querySelector('input[name="quiz"]:checked');
      const out = document.getElementById('quizOutput');
      if (!choice) {
        out.textContent = "Please select an answer.";
        out.className = "";
        return;
      }
      if (choice.value === "B") {
        out.textContent = "Correct! 🎉 November 25, 2024 is our special day.";
        out.className = "correct";
      } else {
        out.textContent = "Oops, not quite—try again! 😉";
        out.className = "incorrect";
      }
    }
  </script>
</body>
</html>
