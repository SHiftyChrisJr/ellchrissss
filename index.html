  .intro button {

    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
    animation: pulse 2s infinite;
    transition: transform 0.2s ease;
  }

  .intro button:hover {
    transform: scale(1.05);
  }

  .overlay {
    background: rgba(255, 255, 255, 0.85); /* üç¶ soft white translucent */
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    max-width: 1100px;
    width: 95%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
  }

  h1 {
    font-size: 2.5em;
    color: #c94e68;
    margin-bottom: 0.8em;
  }

  #typedText {
    font-size: 1.3em;
    color: #a14e5e;
    line-height: 1.7;
    white-space: pre-wrap;
    min-height: 150px;
    margin-bottom: 2em;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }

  .photo-card {
    width: 260px;
    background-color: #fff;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .photo-card img {
    width: 100%;
    height: 280px;
    object-fit: cover;
  }

  .photo-card:hover {
    transform: scale(1.05);
  }

  .caption {
    background-color: #f8adc0;
    padding: 12px;
    color: #fff;
    font-weight: 600;
    font-size: 1em;
  }

  .heart {
    position: fixed;
    width: 22px;
    height: 22px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Heart_symbol_red.svg/2048px-Heart_symbol_red.svg.png') no-repeat center;
    background-size: contain;
    animation: floatUp 6s infinite ease-in;
    opacity: 0.6;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.6; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-8px); }
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.4); }
    70% { box-shadow: 0 0 0 20px rgba(255, 105, 180, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.8em; }
    #typedText { font-size: 1em; }
    .photo-card {
      width: 90%;
    }
    .photo-card img {
      height: 200px;
    }
  }

  /* ‚ú® Soft stars overlay */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif') repeat;
    opacity: 0.06;
    z-index: -1;
    pointer-events: none;
  }
</style>
