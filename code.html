<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Elly ðŸ’Œ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.bhg.com/thmb/zxeaSyfeW0_uTFDf57BN8LApsX8=/3460x0/filters:no_upscale():strip_icc()/bhg-tulip-field_FndBFNPFKRLADprpX1dD_k-e1f5ae867e644628a63a9ac393d3bf7c.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .active {
      display: flex;
      animation: fadeIn 1s ease-in;
    }

    .intro h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffeef2;
    }

    .intro button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .intro button:hover {
      background-color: #ff85c1;
    }

    .overlay {
      background-color: rgb(248, 233, 233);
      padding: 40px;
      border-radius: 20px;
      max-width: 1000px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
      color: #cd5672;
    }

    p {
      font-size: 1.3em;
      line-height: 1.6;
      margin-bottom: 2em;
      color: #cd5672;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .photo-card {
      width: 300px;
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s;
    }

    .photo-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .photo-card:hover {
      transform: scale(1.03);
    }

    .caption {
      padding: 10px;
      font-size: 1em;
      color: #333;
      background-color: #e16a6a;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .photo-card {
        width: 90%;
      }
      .photo-card img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Home Screen -->
  <div id="home" class="screen intro active">
    <div>
      <h1>For Elly ðŸ’Œ</h1>
      <button onclick="showAnniversary()">Open</button>
    </div>
  </div>

  <!-- Anniversary Screen -->
  <div id="anniversary" class="screen">
    <div class="overlay">
      <h1>Happy 1 Year Kinda Anniversary ðŸŒ¸</h1>
      <p> This year with you has been so amazing and i am really glad i met you. I know I may not be the best at times but i really do try , care and love you . I am so  lucky enough to call you my girlfriend I love you, Elly ðŸ’–</p>
    </div>
  </div>

  <script>
    function showAnniversary() {
      document.getElementById('home').classList.remove('active');
      document.getElementById('anniversary').classList.add('active');
      document.querySelector('#anniversary .overlay').scrollTop = 0;
    }
  </script>
</body>
</html>
